{% extends "base.html" %}
{% load i18n %}

{% block content %}
      <div class="row px-5 pt-5">
        <div class="col">
          <h1 class="text-center">{{ recipe.title }}</h1>
          <h3 class="pt-3">{% trans "Ingredients" %}</h3>
          <ul>
          {% for ingredient in ingredients %}
            <li>{{ ingredient }}</li>
          {% endfor %}
          </ul>
          <h3 class="pt-3">{% trans "Recipe" %}</h3>
          {{ recipe.recipe|linebreaks }}
        </div>
      </div>
{% endblock %}

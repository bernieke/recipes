{% extends "base.html" %}

{% block content %}
      <div class="row px-5">
        <div class="col text-right">
          {% for tag in tags%}
          <h4>
            {% if tag == selected_tag %}
            <b>{{ tag.name }}</b>
            {% else %}
            <a href="{{ tag.get_absolute_url }}" class="text-body">
              {{ tag.name }}
            </a>
            {% endif %}
          </h4>
          {% endfor %}
        </div>
        <div class="col col-9">
          {% for recipe in recipes %}
          <h4>
            <a href="{{ recipe.get_absolute_url }}" class="text-body">
              {{ recipe.title }}
            </a>
            <a href="#" onclick="$.get('{{ recipe.get_add_to_cart_url }}')">
              <i class="fas fa-cart-plus text-body"></i>
            </a>
          </h4>
          {% endfor %}
        </div>
      </div>
{% endblock %}
